<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Users</title>
</head>
<body>
    
    <form action="/users/edit/{{one_user.id}}" method='POST'>
        <label for="first_name"> First Name:</label>
        <input type="text" name="first_name" id="first_name" value="{{one_user.first_name}}" placeholder="{{one_user.first_name}}">

        <label for="last_name"> Last Name:</label>
        <input type="text" name="last_name" id="last_name"  value="{{one_user.last_name}}" placeholder="{{one_user.last_name}}">

        <label for="email"> Email:</label>
        <input type="text" name="email" id="email"  value="{{one_user.email}}" placeholder="{{one_user.email}}">

        <input type="submit" value="Update user">
    </form>



</body>
</html>
