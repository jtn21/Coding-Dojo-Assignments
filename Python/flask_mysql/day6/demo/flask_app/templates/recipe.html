<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/recipe/new" method="POST">
        <div>
            <label>
                Name:
            </label>
            <input type="text" id="name" name="name" />
        </div>
        <div>
            <label for="description">
                Description
            </label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div>
            <label for="instructions">
                Instructions
            </label>
            <textarea id="instructions" name="instructions"></textarea>
        </div>
        <div>
            <label for="created_at">
                Date made on:
            </label>
            <input type="date" id="date" name="created_at">
        </div>
        <div>
            <label for="under_thirty">
                Under 30 minutes>
            </label>
            <input type="radio" name="under_thirty" value="1" checked/> Yes
            <input type="radio" name="under_thirty" value="0"> No
        </div>

        <div>
            <button type="submit">
                Create
            </button>
        </div>
    </form>
</body>
</html>
