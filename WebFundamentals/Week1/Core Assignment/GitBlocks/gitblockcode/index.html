<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitBlocks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>GitHub Blocks</h1>
        </div>
        <div class="topbar">
            <div class="topcat">
                <img src="octocats/ironcat.jpg" alt="ironcat">
            </div>
            <div class="topcat">
                <img src="octocats/Sentrytocat_octodex.jpg" alt="sentrycat">
            </div>
            <div class="topcat">
                <img src="octocats/dinotocat.png" alt="dinocat">
            </div>
        </div>
        <div class="middlebar">
            <div class="midcat">
                <img width:200px img src="octocats/kimonotocat.png" alt="kimonotocat">
            </div>
            <div class="midcat">
                <img width:200px img src="octocats/daftpunktocat-guy.gif" alt="daftpunktocat-guy">
            </div><div class="midcat">
                <img width:200px img src="octocats/surftocat.png" alt="surftocat">
            </div>
        </div>
        <div class="lastbar">
            <div class="topcat">
                <img src="octocats/hula_loop_octodex03.gif" alt="hula_loop_octodex03">
            </div>
            <div class="topcat">
                <img src="octocats/daftpunktocat-thomas.gif" alt="daftpunktocat-thomas">
            </div>
            <div class="topcat">
                <img src="octocats/spidertocat.png" alt="spidertocat">
            </div>
        </div>
    </div>  
</body>
</html>
