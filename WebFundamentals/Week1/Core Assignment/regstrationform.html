<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Registration Form Assignment</title>
    </head>
        <h1>Registration Form</h1>
    <body>
        <div>
            <label>First Name:*</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name ="last_name">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="text" name="email_address">
        </div>
        <div>
            <label>Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity:</label>
            <input type="radio" name="font" value="Male"
            id="Male">
            <label for="Male">Male</label>
            <input type="radio" name=""font" value="Female"
            id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="font" value="Non-binary"
            id="Non-Binary">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="font" value="I prefer not to answer"
            id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="comment" cols="20" rows="3">
            </textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option>English</option>
                <option>Spanish</option>
                <option>Chinese</option>
                <option>Vietnamese</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept"><normal>Yes, I would like to receive email updates</normal></label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p>* Indicates a required field</p>
        </div>
</body>
</html>
