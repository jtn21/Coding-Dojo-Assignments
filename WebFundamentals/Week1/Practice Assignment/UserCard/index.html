<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <img src="UsercardImages/icons/user-circle.png" alt="circle">
        </div>
        <div class="textbox">
            <h1>James Nguyen</h1>
        </div>
        <div class="locationbar">
            <img src="UsercardImages/icons/map-marker.png" alt="marker">
            <h2>Southern California</h2>
        </div>
        <div class="descriptionbar">
            <h3>Developer in training, Gamer | Tennis Enthusiast | Music Savant<h3>
        </div>
        <div class="editprofile">
            <img src="UsercardImages/icons/gear.png" alt="gear">
            <p>edit profile</p>
        </div>
    </div>
    
</body>
</html>
